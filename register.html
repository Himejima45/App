<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>NutriApp / Inicio sesion</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="img/icon.png" rel="icon">

  <!-- Vendor CSS Files -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="quill/quill.snow.css" rel="stylesheet">
  <link href="quill/quill.bubble.css" rel="stylesheet">
  <link href="remixicon/remixicon.css" rel="stylesheet">
  <link href="simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="css/style.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">

</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              
              <div class="card mb-3">
                
                <div class="card-body">
                  <div class="d-flex justify-content-center py-4">
                    <a href="index.html" class="logo d-flex align-items-center w-auto">
                      <img src="img/icon.png" alt="">
                    </a>
                  </div><!-- End Logo -->

                  <div class="pt-2 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Crear Cuenta</h5>
                    <p class="text-center small">Ingrese sus datos para crear una cuenta </p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate id="form" method="post">
                    <div class="col-12">
                      <label for="yourName" class="form-label">Nombre</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-person-fill"></i></span>
                      <input placeholder="Nombre y Apellido" type="text" name="name" class="form-control" id="yourName" required>
                      <div class="invalid-feedback">Por favor, ingrese su nombre!</div>
                    </div>
                  </div>

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Correo Electronico</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-envelope-fill"></i></span>
                      <input placeholder="Email" type="email" name="email" class="form-control" id="yourEmail" required>
                      <div class="invalid-feedback">Por favor ingrese un correo valido!</div>
                    </div>
                  </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Contraseña</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-lock-fill"></i></span>
                      <input placeholder="contraseña" type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Por favor ingresa la contraseña!</div>
                    </div>
                  </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                        <label class="form-check-label" for="acceptTerms">He leído y acepto los <a href="#">términos y condiciones</a></label>
                        <div class="invalid-feedback">Acepte los términos y condiciones.</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Crear cuenta</button>
                      <p class="warnings" id="warnings"></p>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">¿Ya tienes una cuenta? <a href="login.html">Entrar</a></p>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="apexcharts/apexcharts.min.js"></script>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="chart.js/chart.umd.js"></script>
  <script src="echarts/echarts.min.js"></script>
  <script src="quill/quill.min.js"></script>
  <script src="simple-datatables/simple-datatables.js"></script>
  <script src="tinymce/tinymce.min.js"></script>
  <script src="php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="js/main.js"></script>
  <script src="js/req.js"></script>
  <script src="serviceworker.js"></script>

</body>

</html>
